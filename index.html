<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activación Inglés para Tráileros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-200 font-sans">

    <div class="flex h-screen items-center justify-center">
        <button onclick="toggleModal()" class="bg-blue-600 text-white px-6 py-3 rounded-full shadow-lg font-bold">
            Solicitar Licencia
        </button>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 transition-opacity">
        
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl relative overflow-hidden animate-fade-in-up">
            
            <button onclick="toggleModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
                <i class="fa-solid fa-circle-xmark text-2xl"></i>
            </button>

            <div class="bg-slate-800 p-5 text-white">
                <h2 class="text-lg font-bold">Inglés para tráileros B1</h2>
                <p class="text-xs text-blue-400 font-semibold tracking-wider uppercase">Solicitar Activación de licencia</p>
            </div>

            <form id="activationForm" class="p-5 space-y-4">
                
                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-400">Fecha</label>
                    <input type="text" id="fechaAuto" readonly 
                        class="w-full bg-gray-50 text-gray-500 border-none text-sm focus:ring-0 p-1">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700">Nombre completo *</label>
                    <input type="text" id="nombre" required placeholder="Nombre Completo"
                        class="w-full mt-1 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700">CURP (Primeros 6 dígitos) *</label>
                    <input type="text" id="curp" required maxlength="6" placeholder="ABC123"
                        class="w-full mt-1 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 outline-none uppercase font-mono">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700">Número WhatsApp *</label>
                    <input type="tel" id="whatsapp" required placeholder="+52000000000"
                        class="w-full mt-1 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700">Correo electrónico *</label>
                    <input type="email" id="correo" required placeholder="usuario@gmail.com"
                        class="w-full mt-1 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 text-gray-400">Usuario que recomienda (Opcional)</label>
                    <input type="text" id="referido" placeholder="Nombre del referido"
                        class="w-full mt-1 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 outline-none">
                </div>

                <button type="submit" 
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 shadow-lg transition-all active:scale-95">
                    <i class="fa-brands fa-whatsapp text-xl"></i>
                    Solicitar Licencia
                </button>
            </form>
        </div>
    </div>

    <style>
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.3s ease-out; }
    </style>

    <script>
        // Establecer fecha automática
        const hoy = new Date();
        document.getElementById('fechaAuto').value = hoy.toLocaleDateString();

        function toggleModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.toggle('hidden');
        }

        document.getElementById('activationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Captura de datos
            const nombre = document.getElementById('nombre').value;
            const curp = document.getElementById('curp').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const correo = document.getElementById('correo').value;
            const referido = document.getElementById('referido').value || "Ninguno";
            const fecha = document.getElementById('fechaAuto').value;

            // Formatear mensaje para WhatsApp
            const mensaje = `*ACTIVACIÓN DE LICENCIA*%0A` +
                            `*Curso:* Inglés para tráileros B1%0A` +
                            `-------------------------------%0A` +
                            `*Fecha:* ${fecha}%0A` +
                            `*Nombre:* ${nombre}%0A` +
                            `*CURP:* ${curp}%0A` +
                            `*WhatsApp:* ${whatsapp}%0A` +
                            `*Correo:* ${correo}%0A` +
                            `*Recomendado por:* ${referido}`;

            const numeroTel = "528112371397";
            
            // Abrir WhatsApp
            window.open(`https://wa.me/${numeroTel}?text=${mensaje}`, '_blank');
        });
    </script>
</body>
</html>
