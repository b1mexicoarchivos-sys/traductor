<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activación Inglés para Tráileros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.3s ease-out; }
        .hidden { display: none; }
        /* Rotación de la flecha */
        .rotate-icon { transform: rotate(90deg); transition: transform 0.3s ease; }
        .default-icon { transition: transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-200 font-sans">

    <div class="flex h-screen items-center justify-center">
        <button onclick="toggleModal()" class="bg-blue-600 text-white px-8 py-4 rounded-full shadow-lg font-bold hover:bg-blue-700 transition-all transform active:scale-95">
            Solicitar Licencia
        </button>		
    </div>
	
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden">
        
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl relative overflow-hidden animate-fade-in-up">
            
            <button onclick="toggleModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
                <i class="fa-solid fa-circle-xmark text-2xl"></i>
            </button>

            <div class="bg-slate-800 p-5 text-white">
                <h2 class="text-lg font-bold">Inglés para tráileros B1</h2>
                <p class="text-xs text-blue-400 font-semibold tracking-wider uppercase">Activación de licencia</p>
            </div>

            <form id="activationForm" class="p-5 space-y-4">
                
                <div>
                    <label class="block text-[10px] uppercase font-bold text-gray-400">Fecha de solicitud</label>
                    <input type="text" id="fechaAuto" readonly 
                        class="w-full bg-gray-50 text-gray-500 border-none text-sm p-1 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700">Nombre completo *</label>
                    <input type="text" id="nombre" required placeholder="Ej. Juan Pérez"
                        class="w-full mt-1 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-xs font-bold text-gray-700">CURP (6 dígitos) *</label>
                        <input type="text" id="curp" required maxlength="6" placeholder="ABC123"
                            class="w-full mt-1 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 outline-none uppercase font-mono">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-700">WhatsApp *</label>
                        <div class="flex mt-1">
                            <input type="text" id="lada" value="+52" 
                                class="w-14 p-2.5 bg-gray-100 border border-gray-200 rounded-l-lg text-sm text-center font-bold text-gray-600 outline-none">
                            <input type="tel" id="whatsapp" required maxlength="10" placeholder="10 dígitos"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                class="w-full p-2.5 bg-gray-50 border border-l-0 border-gray-200 rounded-r-lg text-sm focus:border-blue-500 outline-none">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700">Correo electrónico *</label>
                    <input type="email" id="correo" required placeholder="usuario@correo.com"
                        class="w-full mt-1 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 outline-none">
                </div>

                <div class="pt-2 border-t border-gray-100">
                    <button type="button" onclick="togglePadrino()" class="flex items-center justify-between w-full text-blue-600 text-xs font-bold hover:text-blue-800 transition-colors">
                        <span>¿TIENES UN PADRINO? AGREGAR AQUÍ</span>
                        <i id="padrinoIcon" class="fa-solid fa-chevron-right default-icon"></i>
                    </button>
                    
                    <div id="padrinoField" class="hidden mt-3 animate-fade-in-up">
                        <label class="block text-[10px] font-bold text-gray-400 uppercase">Nombre del Padrino</label>
                        <input type="text" id="padrino" placeholder="Nombre de quien te recomendó"
                            class="w-full mt-1 p-2.5 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:border-blue-500 outline-none border-dashed border-2">
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 shadow-lg transition-all active:scale-95 mt-4">
                    <i class="fa-brands fa-whatsapp text-xl"></i>
                    Enviar Solicitud
                </button>
            </form>
        </div>
    </div>

    <script>
        // Fecha automática
        document.getElementById('fechaAuto').value = new Date().toLocaleDateString();

        function toggleModal() {
            document.getElementById('modalOverlay').classList.toggle('hidden');
        }

        function togglePadrino() {
            const campo = document.getElementById('padrinoField');
            const icono = document.getElementById('padrinoIcon');
            
            if (campo.classList.contains('hidden')) {
                campo.classList.remove('hidden');
                icono.classList.add('rotate-icon');
            } else {
                campo.classList.add('hidden');
                icono.classList.remove('rotate-icon');
            }
        }

        document.getElementById('activationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const datos = {
                nombre: document.getElementById('nombre').value,
                curp: document.getElementById('curp').value,
                tel: document.getElementById('lada').value + document.getElementById('whatsapp').value,
                correo: document.getElementById('correo').value,
                padrino: document.getElementById('padrino').value || "Sin padrino",
                fecha: document.getElementById('fechaAuto').value
            };

            const mensaje = `SOLICITUD DE LICENCIA*%0A` +
                            `Curso:* Inglés para tráileros B1%0A` +
                            `-------------------------------%0A` +
                            `Fecha: ${datos.fecha}%0A` +
                            `Nombre: ${datos.nombre}%0A` +
                            `CURP: ${datos.curp}%0A` +
                            `WhatsApp: ${datos.tel}%0A` +
                            `Correo: ${datos.correo}%0A` +
                            `Padrino:  ${datos.padrino}`;

            const numeroAdmin = "528112371397";
            window.open(`https://wa.me/${numeroAdmin}?text=${mensaje}`, '_blank');
        });
    </script>
</body>
</html>
